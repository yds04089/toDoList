<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/monitor.png">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <form class="js-nameForm nameForm">
            <input type="text" placeholder="What is your name?"/></form>
        </form>
        <h4 class="js-greetings greetings"></h4>
        <div class="toDoBox">
            <form class="js-toDoForm toDoForm">
                <input type="text" placeholder="Write a to do"/>
            </form>
            <ul class="js-toDoList toDoList">   
            </ul>
        </div>
        <span class="js-weather weather"></span>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
